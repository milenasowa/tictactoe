<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/668186baa2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="clean-game">clean</div>
    <div id="top-box">
        <div id="box-left"></div>
        <div id="box-right"></div>
    </div>
    <div id="main">
        <hr class="line-row" id="line-row-one">
        <hr class="line-row" id="line-row-two">
        <hr class="line-row" id="line-row-three">
        <hr class="line-column" id="line-column-one">
        <hr class="line-column" id="line-column-two">
        <hr class="line-column" id="line-column-three">
        <hr class="line-oblique" id="line-oblique-one">
        <hr class="line-oblique" id="line-oblique-two">
        <div class="row-box"> 
            <div class="button" id="00"></div>
            <div class="button" id="01"></div>
            <div class="button" id="02"></div>
        </div>

        <div class="row-box">
            <div class="button" id="10"></div>
            <div class="button" id="11"></div>
            <div class="button" id="12"></div>
       </div>
        <div class="row-box">    
            <div class="button" id="20"></div>
            <div class="button" id="21"></div>
            <div class="button" id="22"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
